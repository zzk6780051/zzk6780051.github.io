<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章详情 | 我的云博客</title>
    <meta name="description" content="阅读完整文章">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=PT+Serif:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/article.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">
                    <i class="fas fa-blog"></i>
                    <span>云博客</span>
                </a>
                
                <ul class="nav-links" id="navLinks">
                    <li><a href="index.html">首页</a></li>
                    <li><a href="articles.html">文章</a></li>
                    <li><a href="categories.html">分类</a></li>
                    <li><a href="about.html">关于</a></li>
                    <li><a href="contact.html">联系</a></li>
                </ul>
                
                <div class="nav-actions">
                    <button class="theme-toggle" id="theme-toggle">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button class="mobile-menu-btn" id="mobileMenuBtn">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </nav>
        </div>
    </header>

    <main class="article-container">
        <div class="container">
            <div id="articleContent">
                <div class="loader"></div>
                <p>加载中...</p>
            </div>

            <section class="comments-section">
                <h2>评论</h2>
                <div id="commentsList">
                    <div class="loader"></div>
                    <p>加载评论中...</p>
                </div>
                
                <div class="comment-form">
                    <h3>发表评论</h3>
                    <form id="commentForm">
                        <div class="form-group">
                            <label for="commentAuthor">姓名</label>
                            <input type="text" id="commentAuthor" required>
                        </div>
                        <div class="form-group">
                            <label for="commentContent">评论内容</label>
                            <textarea id="commentContent" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">提交评论</button>
                    </form>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <!-- 页脚（与首页相同） -->
    </footer>

    <div class="toast" id="toast"></div>

    <script src="js/common.js"></script>
    <script src="js/article.js"></script>
</body>
</html>
